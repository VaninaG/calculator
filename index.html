<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link href="css\reset.css" rel="stylesheet">
    <link href="css\grid.css" rel="stylesheet">
    <!--<link href="css\style.css" rel="stylesheet">-->
    <link href="css\styles.css" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-2.2.1.min.js"></script>
    <script src="js/main.js"></script>
</head>

<body>
    <h1>HTML5 Calculator</h1>
    <div id="calculator" class="container">
        <div class="display row">
            <div class="col-4">
                <div class="row">
                    <div class="col-4" id="operation">2012+12</div>
                </div>
                <div class="row">
                    <div id="equal" class="col-1">=</div>
                    <div id="result" class="col-3">2024</div>
                </div>
            </div>
        </div>
        <!--end display-->
        <div id="buttons" class="row">
            <div id="numbers" class="col-3">
                <div class="row">
                    <button data-action="insert-value" data-value="7">7</button>
                    <button data-action="insert-value" data-value="8">8</button>
                    <button data-action="insert-value" data-value="9">9</button>
                </div>
                <div class="row">
                    <button data-action="insert-value" data-value="4">4</button>
                    <button data-action="insert-value" data-value="5">5</button>
                    <button data-action="insert-value" data-value="6">6</button>
                </div>
                <div class="row">
                    <button data-action="insert-value" data-value="1">1</button>
                    <button data-action="insert-value" data-value="2">2</button>
                    <button data-action="insert-value" data-value="3">3</button>
                </div>
                <div class="row">
                    <button data-action="insert-value" data-value=".">.</button>
                    <button data-action="insert-value" data-value="0">0</button>
                    <button>=</button>
                </div>
            </div>
            <div id="operators" class="col-1">
                <div class="row">
                    <button>DEL</button>
                    <button data-action="insert-value" data-value="+">+</button>
                    <button data-action="insert-value" data-value="-">-</button>
                    <button data-action="insert-value" data-value="/">/</button>
                    <button data-action="insert-value" data-value="*">*</button>
                </div>
            </div>
        </div>
        <!--end buttons-->
    </div>
    <!--end container-->
    <footer>
        <p>Created by Vanina Greco VaniWeb</p>
        <a href="mailto:vanina.greco@gmail.com">vanina.greco@gmail.com</a>
    </footer>
</body>

</html>
